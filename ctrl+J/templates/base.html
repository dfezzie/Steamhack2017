<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Dominic">

  {% block css %}
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:700" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='custom/custom.css') }}">
  {% endblock %}
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body style="background-color: rgb(85,202,245)">
  <div class="navbar navbar-default" style="background-color: rgb(85,202,245);border-color: rgb(85,202,245)">
      <div class="container">
        <div class="navbar-header">
          <a href='/'><img class="img-responsive" style="width:250px;" src="static/images/logo.png"></a>
        </div>
    </div>
  </div>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="container col-lg-offset-3 col-lg-6">
      {% for message in messages %}
        <div class="alert alert-danger" role="alert">{{ message }}</div>
      {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <div class="container">
  {% block body %}{% endblock %}
  </div>
</body>
</html>
