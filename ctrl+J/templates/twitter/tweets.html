{% extends "base.html" %}

{% block body %}
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{ username }}'s tweets</h3>
  </div>
  <div class="panel-body">
    <ul class="list-group">
      {% for tweet in tweets %}
      <li class="list-group-item">{{ tweet.text }}</li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
